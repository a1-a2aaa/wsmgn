<h1>Hi!我是麦光宁</h1></div>

<div id="content" style="background-color:#FFFFFF;hight: 525;float:right;width:1233px">
<p>请输入 5 和 1000 之间的一个数:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">检测输入</button>
<p id="message"></p>

<script>
function myFunction() {
    var message, x;
    message = document.getElementById("message");
    message.innerHTML = "";
    x = document.getElementById("demo").value;
    try { 
        if(x == "93636")  throw "https://www.runoob.com/";
        if(x == "88648")  throw "https://github.com/a1-a2aaa/immgn.git"
        if(x == "") throw "为空"
        if(isNaN(x)) throw "不是一个数字";
        if(x > 100000)   throw "太大了";
        if(x < 5)    throw "太小了";
    }
    catch(err) {
        message.innerHTML = "输入的值 " + err;
    }
}
</script></div>
